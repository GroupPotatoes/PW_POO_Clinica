<script type="text/javascript">  
  
    function geraLoginSenha(){  
        //método que gera login e senha AQUI
        alert("Login e Senha gerados com sucesso!");  
    }  
  
</script>  
<html>
    <head>
        <link rel="stylesheet" href="style.css" type="text/css"/>
        <title>Faça seu cadastro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>        
        <div id="page-container">
            <form action="registerValidate" method="get">
                <fieldset>
                   <h3> <legend>Preencha seus dados:</legend></h3>     

                   <p> Nome:</p>
                    <input type="text" maxlength="50" name="name" id="name">
                    <br>

                   <p> CPF:</p>
                    <input type="text" name="cpf" id="cpf" maxlength="11">
                    <br>

                   <p> CEP: </p>
                    <input type="text" name="cep" maxlength="7" id="cep">   
                    <br>

                    <p>Número:</p>
                    <input type="text" maxlength="4" name="number" id="number">
                    <br>

                   <p> Complemento:</p>
                    <input type="text" name="complement" id="complement">
                    <br>
                    <br>

                    <p>Telefone:</p>
                    <table>                    
                        <tr class="option_radio"> <!--Classe com estilização das opções de radioButtons-->
                            <td><input type="radio" name="phone_type" id="phone_type" value="Casa" checked>Residencial</td>
                            <td><input type="radio" name="phone_type" id="phone_type" value="Celular">Celular</td>
                            <td><input type="radio" name="phone_type" id="phone_type" value="Trabalho">Trabalho</td>
                        </tr>
                        <tr>
                            <td><input type="text" size="2" maxlength="2" name="area_code" id="area_code" value="xx"></td>
                            <td><input type="text" Size="9" maxlength="9" name="phone_number" id="phone_number" value="xxxxxxxxx"></td>
                        </tr>
                    </table>
                </fieldset>
            </form>       

                    <br>
            <form action="ValidateRegistration" method="get">
                <fieldset>
                    <h3><legend>Clique no botão abaixo para gerar um login e senha:</legend></h3>

                    <button class="but" onclick="geraLoginSenha()">Gerar Login e Senha</button>
                    <p> Login: </p>
                    <input type="text" name="login" id="login" text="lala" readonly> <br>
                    <p>Senha:<br></p>
                    <input type="password" name="senha" id="senha" text="lala" readonly>    
                    <br><br>

                    <button class="but" type="submit" value="Cadastrar">Cadastrar</button>
                </fieldset>
            </form>
        </div> 
    </body>
</html>
