<html>
    <head>
        <link rel="stylesheet" href="style.css" type="text/css"/>
        <title>Faça seu cadastro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="page-container">
            <form action="ValidateRegistration" method="get">
                <fieldset>
                    <h3><legend>Escolha um login e senha:</legend></h3>
                    
                   <p> Login: </p>
                    <input type="text" name="login" id="login"> <br>
                    <p>Senha:<br></p>
                    <input type="password" name="senha" id="senha">    
                </fieldset>
        </div>
        
                <br><br>
        <div id="page-container">
                <fieldset>
                   <h3> <legend>Preencha seus dados:</legend></h3>
                   
                   <p> Nome:</p>
                    <input type="text" maxlength="50" name="name" id="name">
                    <br>
                   <p> CPF:</p>
                    <input type="number" name="cpf" id="cpf" maxlength="11">
                    <br>
                   <p> CEP: </p>
                    <input type="number" name="cep" id="cep">
                    <br>
                    <p>Número:</p>
                    <input type="number" maxlength="4" name="number" id="number">
                    <br>
                   <p> Complemento:</p>
                    <input type="text" name="complement" id="complement">
                    <br>
                   <p>Telefone: </p>
                    <input type="radio" name="phone_type" id="phone_type" value="Casa"> <p>Casa</p>
                    <input type="radio" name="phone_type" id="phone_type" value="Celular"> <p>Celular</p>
                    <input type="radio" name="phone_type" id="phone_type" value="Trabalho"> <p>Trabalho</p><br>
                    <input type="number" size="2" maxlength="2" name="area_code" id="area_code">
                    <input type="tel" maxlength="9" name="phone_number" id="phone_number">
                    <br>
                    <br>
                    <input type="submit" value="Cadastrar">
                </fieldset>
            </form>
        </div>
    </body>
</html>
