<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" type="text/css"/>
        <title>Faça seu cadastro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>        
        <nav class="navbar navbar-fixed-top"><ul class="topMenu">
                <li> <a href="home.html" class="current">Home</a>
                </li>
            </ul></nav>
        <div id="page-container">
            <form action="ValidateRegistration" method="get">
                <fieldset>
                   <h3> <legend>Preencha seus dados:</legend></h3>     

                   <p> Nome:</p>
                    <input type="text" maxlength="50" required value="" name="name" id="name">
                    <br>

                   <p> RG:</p>
                    <input type="text" name="rg" required value="" id="rg" maxlength="9" disabled="true">
                    <br>

                   <p> CPF:</p>
                    <input type="text" name="cpf" id="cpf" maxlength="11" required value="" >
                    <br>

                   <p> CEP: </p>
                    <input type="text" name="cep" maxlength="7" id="cep" required value="" >   
                    <br>

                    <p>Número:</p>
                    <input type="text" maxlength="4" name="number" id="number" required value="" >
                    <br>

                   <p> Complemento [se nenhum, digite 0]:</p>
                    <input type="text" name="complement" id="complement" required value="" >
                    <br>
                    <br>

                    <p>Telefone:</p>
                    <table>                    
                        <tr class="option_radio"> <!--Classe com estilização das opções de radioButtons-->
                            <td><input type="radio" name="phone_type" id="phone_type" value="Casa" checked>Residencial</td>
                            <td><input type="radio" name="phone_type" id="phone_type" value="Celular">Celular</td>
                            <td><input type="radio" name="phone_type" id="phone_type" value="Trabalho">Trabalho</td>
                        </tr>
                        <tr>
                            <td><input type="text" size="2" maxlength="2" name="area_code" id="area_code" value="xx"></td>
                            <td><input type="text" Size="9" maxlength="10" name="phone_number" id="phone_number" pattern="[0-9]{4,6}[0-9]{3,4}$"></td>
                        </tr>
                    </table>

                    <p>Data de Nascimento:</p>
                    <input type="date" required="required" maxlength="10" disabled="true" required value="" name="date" pattern="[0-9]{2}\/[0-9]{2}\/[0-9]{4}$" min="1900-01-01" max="2015-01-01"/>
                    <br><br>
<!--
                    <p> Login: </p>
                    <input type="text" name="login" id="login" text="lala" readonly> <br>
                    <p>Senha:<br></p>
                    <input type="password" name="senha" id="senha" text="lala" readonly>    
                    <br><br>-->

                    <button class="but" type="submit" value="Cadastrar">Cadastrar</button>
                </fieldset>
            </form>
        </div> 
    </body>
</html>
